<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with modern design -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" />
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- RI Text with better positioning -->
  <text x="32" y="42" font-family="Arial Black, Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="white" letter-spacing="-1px">RI</text>
