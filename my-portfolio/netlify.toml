[build]
  publish = "dist"
  command = "npm run build"

# Environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200